<div class="deposit-form">
  <h2>Registro de Dep√≥sitos</h2>

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <label for="date">Fecha</label>
      <input id="date" type="date" formControlName="date">
    </div>

    <div class="row">
      <label for="monetaryFundId">Fondo Monetario</label>
      <select id="monetaryFundId" formControlName="monetaryFundId">
        <option value="" disabled selected>Seleccione un fondo</option>
        <option *ngFor="let f of funds" [value]="f.id">{{ f.name }}</option>
      </select>
    </div>

    <div class="row">
      <label for="amount">Monto</label>
      <input id="amount" type="number" formControlName="amount" min="0.01" step="0.01">
    </div>

    <div class="actions">
      <button type="submit" [disabled]="isLoading">
        {{ isLoading ? 'Guardando...' : 'Guardar' }}
      </button>
    </div>
  </form>

  <div *ngIf="successMsg" class="success">{{ successMsg }}</div>
  <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
</div>
