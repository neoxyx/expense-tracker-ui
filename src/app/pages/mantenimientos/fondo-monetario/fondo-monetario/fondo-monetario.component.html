<div class="container">
  <h2>Fondos Monetarios</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="id" />
    <input type="text" formControlName="name" placeholder="Nombre del fondo" />
    <button type="submit">{{ editing ? 'Actualizar' : 'Crear' }}</button>
  </form>

  <div *ngIf="form.invalid && form.touched" class="error">El nombre es requerido</div>

  <ul>
    <li *ngFor="let fund of funds">
      {{ fund.name }}
      <button (click)="editFund(fund)">Editar</button>
      <button (click)="deleteFund(fund.id!)">Eliminar</button>
    </li>
  </ul>
</div>
